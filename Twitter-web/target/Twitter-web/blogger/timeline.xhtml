<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="content">
        <h:form id="tweetForm" rendered="#{userBacking.loggedIn}">
            <h:inputTextarea value="#{postsBacking.newPostContent}"/>
            <h:commandButton value="Tweet!" action="#{postsBacking.createPost}"/>
        </h:form>
        <h:dataTable value="#{postsBacking.posts}" var="post">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{post.postId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{post.author.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{post.creationdate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Content"/>
                </f:facet>
                <h:outputText value="#{post.content}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Comment"/>
                </f:facet>
                <h:outputText value="#{post.author.username}"/>
            </h:column>

            
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
